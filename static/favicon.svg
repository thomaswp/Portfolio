<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Define a radial gradient for the circle -->
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
      <stop offset="300%" style="stop-color:rgb(128,0,128);stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Circle with gradient fill -->
  <circle cx="50" cy="50" r="45" fill="rgb(50,50,50)" />

  <!-- Text in the center -->
  <text x="50%" y="55%" text-anchor="middle" dy=".3em" font-size="70" fill="white" font-family="Arial">T</text>
</svg>
